name: Deploy Site
permissions:
  contents: write
on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
jobs:
  deploy:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install mkdocs-material[recommended] mkdocs-macros-plugin
      - run: mkdocs gh-deploy --force
        working-directory: ./site
